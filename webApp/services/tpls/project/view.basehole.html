<dt>
	<%= pitName || '新建基坑' %><span class="accordionDatail">详情<i></i></span>
	<input type="hidden" class="hiddenClass" value="read" />
</dt>
<dd>
	<form>
		<div>
			<div class="formColumn">
				<label>基坑名称 : </label><input type="text" name="pitName" id="" value="<%= pitName %>" class="txtInput" />
			</div>
			<div class="formColumn"><label>基坑深度(m):</label><input type="number" name="pitDepth" id="" value="<%= pitDepth %>" class="txtInput" /></div>
		</div>
		<div>
			<div class="formColumn">
				<label>基坑等级:</label>
				<div class="myDropDown baseholeLevel" name='pitLevels'>
					<span class="myDropText">  <span class="text"><%= pitLevel||'请选择' %></span> <i class="myDropArrorw"></i> </span>
					<ul class="myDropList" style="display: none;">
						<li class="myItem">一级</li>
						<li class="myItem">二级</li>
					</ul>
				</div>
			</div>
			<div class="formColumn"><label>基坑等级说明:</label><input type="text" name="pitLevelRemark" id="" value="<%= pitLevelRemark %>" class="txtInput"  placeholder="请输入描述" /></div>
		</div>
		<div>
			<div class="formColumn">
				<label>支护桩检测百分比(%):</label><input type="number" name="soldierPilePercentage" id="" value="<%= Number(soldierPilePercentage)*100 %>" class="txtInput" />
			</div>
			<div class="formColumn"><label>锚素检测百分比(%):</label><input type="number" name="anchorCablePercentag" id="" value="<%= Number(anchorCablePercentage)*100 %>" class="txtInput" /></div>
		</div>
		<div>
			<div class="formColumn">
				<label>土钉墙检测百分比(%):</label><input type="number" name="soilNailWallPercentage" id="" value="<%= Number(soilnailwallPercentage)*100 %>" class="txtInput" />
			</div>
			<div class="formColumn">
				<label>是否需要支护:</label>
				<div class="myDropDown isSupport" name='isHaveBracingType'>
					<span class="myDropText">  <span class="text"><%= isHaveBracingType||'请选择' %></span> <i class="myDropArrorw"></i> </span>
					<ul class="myDropList" style="display: none;">
						<li class="myItem">是</li>
						<li class="myItem">否</li>
					</ul>
				</div>	
			</div>
		</div>
		<div>
			<div class="formColumn">
				<label>是否锚杆土钉:</label>
				<div class="myDropDown isAnchor" name='isAnchorRodSoilNail'>
					<span class="myDropText">  <span class="text"><%= isAnchorrodSoilnail||'请选择' %></span> <i class="myDropArrorw"></i> </span>
					<ul class="myDropList" style="display: none;">
						<li class="myItem">是</li>
						<li class="myItem">否</li>
					</ul>
				</div>
			</div>
			<div class="formColumn"></div>
		</div>
		<div>
			<div class="formColumn" style="padding-left: 120px;">
				<% if(id) {%>
					<input type="button" class="myBtn myBtn-primary update"  value="保存"/>
					<input type="button" class="myBtn myBtn-default delete"  value="删除"/>
				<% }else{ %>
					<input type="button" class="myBtn myBtn-primary save"  value="保存"/>
					<input type="button" class="myBtn myBtn-default cancel"  value="取消"/>
				<% } %>
			</div>
			<div class="formColumn"></div>
		</div>
	</form>
</dd>
