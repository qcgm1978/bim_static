<dt>
	新建基坑<span class="accordionDatail">详情<i></i></span>
</dt>
<dd>
	<form>
		<div>
			<div class="formColumn">
				<label>基坑名称 : </label><input type="text" name="" id="" value="" class="txtInput" />
			</div>
			<div class="formColumn"><label>基坑深度(m):</label><input type="text" name="" id="" value="" class="txtInput" /></div>
		</div>
		<div>
			<div class="formColumn">
				<label>基坑等级:</label><input type="text" name="" id="" value="" class="txtInput" />
			</div>
			<div class="formColumn"><label>基坑等级说明:</label><input type="text" name="" id="" value="" class="txtInput"  placeholder="请输入描述" /></div>
		</div>
		<div>
			<div class="formColumn">
				<label>支护桩检测百分比:</label><input type="text" name="" id="" value="" class="txtInput" />
			</div>
			<div class="formColumn"><label>锚素检测百分比:</label><input type="text" name="" id="" value="" class="txtInput" /></div>
		</div>
		<div>
			<div class="formColumn">
				<label>土钉墙检测百分比:</label><input type="text" name="" id="" value="" class="txtInput" />
			</div>
			<div class="formColumn">
				<label>是否需要支护:</label>
				<div class="myDropDown outerInstall">
					<span class="myDropText">  <span class="text">请选择</span> <i class="myDropArrorw"></i> </span>
					<ul class="myDropList" style="display: none;">
						<li class="myItem">江苏省</li>
						<li class="myItem">安徽省</li>
					</ul>
				</div>	
			</div>
		</div>
		<div>
			<div class="formColumn">
				<label>是否锚杆土钉:</label>
				<div class="myDropDown outerInstall">
					<span class="myDropText">  <span class="text">请选择</span> <i class="myDropArrorw"></i> </span>
					<ul class="myDropList" style="display: none;">
						<li class="myItem">江苏省</li>
						<li class="myItem">安徽省</li>
					</ul>
				</div>
			</div>
			<div class="formColumn"><label>屋面保温防火等级:</label><input type="text" name="" id="" value="" class="txtInput" /></div>
		</div>
		<div>
			<div class="formColumn" style="padding-left: 120px;">
				<button class="myBtn myBtn-primary">保存</button><button class="myBtn myBtn-default">删除</button>
			</div>
			<div class="formColumn"></div>
		</div>
	</form>
</dd>
