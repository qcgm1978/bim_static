<div class="imageJcrop">
	<div class="previewImage">
		<img id="tempImage" src=""/>
		<input id="selectBtn" type="button" value="选择文件" class="myBtn">
		<form id="uploadImageForm" action="/platform/project/1/logo" method="post" target="upload-iframe" enctype="multipart/form-data" encoding="multipart/form-data">
			<input id="inputFile" type="file" style="display: none;"/>
		</form>
		<iframe id="uploadIframe" name="upload-iframe" border="0" width="0" height="0" style="width: 0;height: 0; display: none;"></iframe>

	</div>
	<div class="cutImage">
		<img id="preImage" class="jcrop-preview" src="<%= oldImage %>"/>
	</div>
	<input id="cutImageBtn" type="button" value="确定" class="myBtn myBtn-primary">
</div>
