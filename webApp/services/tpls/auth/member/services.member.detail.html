<div class="sele">
    <div class="left">
            <i class="memCheck"></i>
            <span class="ushead<%= obj.orgId ? ' oz' : '' %>">
                <% if(obj.photoUrl){%>
                <img src="<%= obj.photoUrl %>" width="100%">
                <%}%>
            </span>
            <span class=" <%= obj.orgId ? 'name' : '' %>"><%= obj.name %></span>
    </div>
    <%if(obj.role && obj.role.length) { %>
    <div class="roles">
        <% for(var i  =0 ; i< obj.role.length;i++){%>
        <% if ( i < 6) {%>
        <span id="role<%=obj.role[i].roleId%>" class="<%= obj.role[i]==99999 ? 'adm' : ''%>   <%= obj.role[i].inherit ? 'inherit' : ''%>"><%=obj.role[i].name%></span>
        <%}else {%>
        <em title="<%=   ' , ' +  obj.role[i].name%>">...</em>
        <%}%>
        <%}}%>
    </div>
</div>
