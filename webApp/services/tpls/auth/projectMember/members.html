<li>
	<span>项目成员（<%= data.length %>）</span>
	<a  id="addMemberBtn">
		<i style="background:url('/static/dist/images/services/images/service_ico.png')no-repeat 0 -220px"></i>添加成员
	</a>
</li>
<% _.each(data,function(item,index) { %>
	<li class="member">
	  <span style="background:url('/static/dist/images/services/images/service_ico.png')no-repeat 0 -40px;width: 40px;height: 40px;display:block;float: left;"></span>
	  <p><span class="name"><%= item.name %></span>  <span class="direction"><%= item.project %></span></p>
	  <div class="remove" data-user="<%= item.id %>" data-userName="<%= item.name %>"><i style="background:url('/static/dist/images/services/images/service_ico.png')no-repeat 0 -280px"></i>移除</div>
	</li>
<% }) %>
