<div class="opBox">
    <span class="btnFileUpload btnNormal"><em class="myIcon-upload"></em>上传</span>
    <span class="btnFileDel btnNormal"><em class="myIcon-del"></em>删除</span>
</div>
<div class="resourceTopbarSearchBox">
    <div class="item">
        <span class="searchLabel">项目名称：</span>
        <input type="text" placeholder="请输入项目名称" class="txtInput moreSeachText">
    </div>
    <div id="showDateBox" class="showDateBox">
        <span class="searchLabel">开业时间：</span>
        <div class="firstDate dateBox" style="position: relative; display: inline-block;">
            <i class="iconCal add-on"></i>
            <input readonly="true" placeholder="开始时间" id="dateStar" class="span2" type="text">
        </div>
        <span class="searchLabel">—至—</span>
        <div class="firstDate dateBox" style="position: relative; display: inline-block;">
            <i class="iconCal"></i>
            <input readonly="true" placeholder="结束时间" id="dateEnd" class="span2" type="text">
        </div>
        <span class="btnSearch">查询</span>
    </div>
</div>
