<div class="code left">
    <%=index%>
</div>
<div class="name left">
     <%=busName%>
</div>
<div class="performance left  <%= busViewUrl && busSendUrl && 'lineH121' %> ">

	<%if(busViewUrl){%>
		 <div>查看： <a href="<%=busViewUrl%>" class="aCk" target="_blank"><%=busViewUrl%></a>  </div>
	<%}%>
	<%if(busSendUrl){%>
		<div>发起： <a href="<%=busSendUrl%>" class="aStar" target="_blank"><%=busSendUrl%></a></div>
	<%}%>   
    
</div>
<div class="op left">
    <i class="<%=index!=1?'myIcon-up':'myIcon-up-disable'%>" title="上移"></i>
    <i class="myIcon-down" title="下移"></i>
    <i class="myIcon-update" title="编辑"></i>
    <i class="myIcon-del-blue" title="删除"></i>
</div>
