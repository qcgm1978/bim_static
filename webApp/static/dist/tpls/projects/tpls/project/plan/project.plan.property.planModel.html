<div class="planSearch ">

    <div class="myDropDown planTimeType">
     <span class="myDropText">
     <span></span> <span class="text">计划开始</span> <i class="myDropArrorw"></i> </span>
        <ul class="myDropList">
            <li class="myItem" data-val='1'>计划开始</li>
            <li class="myItem" data-val='2'>计划结束</li>
        </ul>
    </div>
    <div class="firstDate dateBox" style="position: relative;">
        <i class="iconCal add-on"></i>
        <input readonly="true" placeholder="开始时间" class="span2 dateStar" type="text">
    </div>
    <span>--</span>
    <div class="firstDate dateBox">
        <i class="iconCal"></i>
        <input readonly="true" placeholder="结束时间" class="span2 dateEnd" type="text">
    </div>
    <a href="javascript:;" class="clearFormLink">清空条件</a>

    <span class="treeText">仅显示此节点关联模型</span>
</div>
<div class="planBox">
    <div class="planContent">
        <table cellspacing="0" cellspacing="0" class="tbPlan">
            <thead>
                <tr>
                    <th class="ckItem"></th>
                    <th class="planId">序号</th>
                    <th class="operationalMatters">业务事项</th>
                    <th class="start">计划开始</th>
                    <th class="end">计划结束</th>
                </tr>
            </thead>
            <tbody>
                <tr class="noLoading"></tr>
            </tbody>
        </table>
    </div>
