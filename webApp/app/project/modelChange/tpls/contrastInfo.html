<div class="titles">
  <h3>详细信息</h3>
  <span class="close">X</span>
</div>
<div  class="contents">
  <table>
    <tr>
      <td></td>
      <td>项目模型</td>
      <td>标准模型</td>
    </tr>
    <% _.each(data,function(item){%>
    <tr>
      <td><%= item.name %></td>
      <td><%= item.value+item.unit %></td>
      <td><%= item.baseValue+item.baseUnit %></td>
    </tr>
    <% })%>

  </table>
</div>

<div class="close btn">关闭</div>
