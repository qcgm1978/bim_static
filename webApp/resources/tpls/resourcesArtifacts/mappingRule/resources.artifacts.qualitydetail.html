<div class="item">
    <div class="left">
        <%if (obj.checked ) {%>
        <i class="RuleCheck"></i>
        <%}%>
        <%= obj.code %></div>
    <% if (obj.leaf){%>
    <div class="right count">(<%= obj.count ?  obj.count  : "0" %>)</div>
    <%} else {%>
    <div class="fold"></div>
    <%}%>
    <div class=""><%= obj.name %></div>
</div>
