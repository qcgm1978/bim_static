<div class="fileSearchBox">
    <input type="text" class="txtInput" placeholder="请输入要搜索的文件/文件夹名" id="txtFileSearch"> <i class="clearSearch" title="清除搜索"></i>
    <span class="btnFileSearch myBtn myBtn-default">搜索</span>
</div>
<div class="opBox">
    <a href="javascript:;" class="returnBack theEnd" isReturn='0'>全部文件</a>
    <span class="btnNewFolder btnNormal"><em class="myIcon-createFolder"></em>新建文件夹</span>
    <span class="btnFileUpload btnNormal" id="file-upload-btn" style="position: relative; z-index: 0;"><em class="myIcon-upload"></em>上传</span>
    <span class="btnFileDownLoad btnNormal"><em class="myIcon-download"></em>下载</span>
    <span class=" btnNormal btnFileDel"><em class="myIcon-del"></em>删除</span>
    <% if(obj.type!=="family"){%>
    	<span class="btnFileState btnNormal">文件转换状态</span>
    <%}%>
</div>
<div class="searchCount">共搜索到 <span class="count">-</span> 个相关结果</div>
