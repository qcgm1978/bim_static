<img class="img" src="<%=pic%>" />


<div class="info">
    <div class="name overflowEllipsis">
       <%=name%>
    </div>
    <div class="desc overflowEllipsis" title="<%=description%>">
       <%=description%>
    </div>
    <div class="userInfo">
        <span class="userName overflowEllipsis"> <%=creatorId%></span> <span> <%=typeof(createTime)=='number'?new Date(createTime).format('yyyy-MM-dd') : createTime %></span>
    </div>
</div>


<div class="shareLink">
	<div class="tipText">复制以下链接即可分享快照</div>

  <input data-clipboard-text="https://yun.glodon.com/document/token/oJPLbf"  type="button" class="btnCopy" value="复制链接" />

</div>
