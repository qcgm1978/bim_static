 <img data-type="<%=type%>" class="thumbnailImg" src="/<%= pic %>"  data-viewpoint="<%=viewPoint%>" />
 <div class="info">
 	<div class="title overflowEllipsis"><%=name%></div>
 	<div class="desc overflowEllipsis"><%=description%></div>
 	<div class="other">
 		<span class="name overflowEllipsis" data-creatorid="<%=creatorId%>"><%=creatorName%></span>
 		<span class="date"><%= new Date(createTime).format("yyyy-MM-dd")%></span>
 		<span class="remarkCount <%='remarkCount_'+id%>" data-id="<%=id%>">评论（<span class="count"><%=commentCount>99? '99+' :commentCount %></span>）</span>
 	</div>
 </div>
