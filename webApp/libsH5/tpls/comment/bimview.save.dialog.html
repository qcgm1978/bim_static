<%if(obj.id){%>
    <img class="img" src="<%=img%>" />
<%}else{%>
    <img class="img" src="data:image/png;base64,<%=img%>" />
<%}%>

<div class="form">

<textarea placeholder="请输入描述"  class="name <%=cate!='viewPoint'?'mHeight' : '' %>">
<%=obj.name%></textarea> 
   


   <% if(cate=='viewPoint'){ %>
    <div class="myDropDown viewPointType">
        <span class="myDropText">
             <i class="m-unlock modelicon"></i> <span class="text"><%=!obj.type? '项目快照':obj.type==1?'项目快照':'个人快照'  %></span> <i class="myDropArrorw"></i> </span>
        <ul class="myDropList" style="display: none;">
            <li data-type="1" class="myItem">项目快照</li>
            <li data-type="0" class="myItem">个人快照</li>
        </ul>
    </div>
    <% } %>
</div>
