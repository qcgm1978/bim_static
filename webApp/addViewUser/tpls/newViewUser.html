<div class="addViewUserBox">
	<% if(obj.state.nameInfo){%>
		<div class="addViewUserInput">
			<label>用户名称</label>
			<div class="inputBox">
				<input type="text" id="userName" value="<%= obj.state.nameInfo.username %>" placeholder="请输入用户名称" />
			</div>
		</div>
		<div class="addViewUserInput">
			<label>账号名称</label>
			<div class="inputBox">
				<input type="text" id="accrentName" value="<%= obj.state.nameInfo.loginid %>" placeholder="请输入账号名称" />
			</div>
		</div>
		<div class="addViewUserInput">
			<label>账号密码</label>
			<div class="inputBox">
				<input type="text" id="accrentPassWord" value="<%= obj.state.nameInfo.pwd %>" placeholder="请输入账号密码" />
			</div>
		</div>
	<% } else{%>
		<div class="addViewUserInput">
			<label>用户名称</label>
			<div class="inputBox">
				<input type="text" id="userName" placeholder="请输入用户名称" />
			</div>
		</div>
		<div class="addViewUserInput">
			<label>账号名称</label>
			<div class="inputBox">
				<input type="text" id="accrentName" placeholder="请输入账号名称" />
			</div>
		</div>
		<div class="addViewUserInput">
			<label>账号密码</label>
			<div class="inputBox">
				<input type="text" id="accrentPassWord" placeholder="请输入账号密码" />
			</div>
		</div>
	<% } %>
	<div class="addViewUserInput">
		<label>项目名称</label>
		<div class="inputBox">
			<ul class="projectUlBox">
				<% if(obj.state.projectsData.length>0) {%>
					<% _.each(obj.state.projectsData,function(item){%>
						<li>
							<span title="<%= item.name %>">
								<% if(item.selected){ %>
									<label data-projectId="<%= item.projectId %>" class="selectCheckBox"></label>
								<% }else{ %>
									<label data-projectId="<%= item.projectId %>"></label>
								<% }%>
								<%= item.name %>
							</span>
						</li>
					<%})%>
				<%}%>
			</ul>
		</div>
	</div>
	<div class="addViewUserInput">
		<label></label>
		<button id="button">确定</button>
	</div>
</div>
