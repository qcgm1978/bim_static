<script type="text/javascript">
        var App = {};
        //缓存全局属性
        App.Global={
            module:null
        }
        App.modules = {};
        App.pkg = {};
        </script>
<script type="text/javascript" src="/static/dist/libs/commLib_cad4585.js"></script>
<script type="text/javascript" src="/static/dist/api/api_616e05d.js"></script>

<script type="text/javascript" src="/static/dist/libs/libsH5_eaa0c29.js"></script>
<script>
        var x                   = new XMLHttpRequest();
        x.open('GET', '../map.json', true);
        x.send('bb');
        x.onreadystatechange    = function(s){
            if(x.readyState == 4){
                var r = x.response,
                    obj=JSON.parse(r),
                    pkg = obj.pkg,
                    index_js = document.createElement('script');

                for(var i in pkg){
                    if(pkg[i]['uri']){
                        var url = pkg[i]['uri'].slice(0,pkg[i]['uri'].indexOf('_'));
                        App.pkg[url+'.'+pkg[i]['type']] = pkg[i]['uri'];
                    }
                }
                console.log(App.pkg)

                index_js.setAttribute('src','/static/dist/router/appkey_e2f7e30.js');

                document.body.appendChild(index_js);

            }
        };
    </script>
</body>
