<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BIM总发包管理平台</title>
	</head>
	<body style="margin: 0;padding: 0;overflow: hidden;">
		<object ID="WebView" style="width: 100%;" CLASSID="CLSID:15A5F85D-A81B-45D1-A03A-6DBC69C891D1">
		<PARAM NAME="url" VALUE="" />
			</object>
			<script type="text/javascript">
			
			var LocString = String(window.document.location.href),
				View=document.getElementById('WebView');
				function getQueryStr(str) {
				var rs = new RegExp("(^|)" + str + "=([^&]*)(&|$)", "gi").exec(LocString), tmp;
				if (tmp =rs) {
				return tmp[2];
				}
				return "";
				}
				function navigateTo(url){
					var aLink = "<a href='"+ url + "' target='_blank' >test</a>";
					var a = $(aLink).get(0);
					var e = document.createEvent('MouseEvents');
					e.initEvent('click', true, true);
					a.dispatchEvent(e);
				}
				View.registerEvent('urlChanged', navigateTo);
				$('body').html(WebView);
				View.height=document.body.parentElement.clientHeight+"px";
				View.url=getQueryStr('path');
			</script>
		</body>
	</html>
