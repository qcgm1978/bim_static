<% _.each(data,function(item){%>
<li>
	<span class="title"><% if(item.status !== 1) {%><i></i><% } %><a href='javascript:;' onclick="App.INBox.read(<%=item.id%>,this)" target='_blank'><%=item.content%></a></span>
	<span class="time"><%=item.createStmp?new Date(item.createStmp).format('yyyy-MM-dd hh:mm:ss'):'--'%></span>
</li>
<% }) %>
