<div class="hedaerSearch">
    <span class="searchToggle">选择筛选条件</span>
    <span class="clearSearch">清除条件</span>
    <span class="groupRadio">
            <label class="treeCheckbox"> <input type="checkbox" checked="true"> <span class="m-lbl"></span> </label>
            <span class="treeText">仅显示此节点关联模型</span>
        </span>
</div>
<div class="searchDetail planmodesearch" style="height: 240px;">
    <div class="searchOptons">
        <div class="optonLine zIndex10">
            <div class="labelItem">
                计划开始:
            </div>
            <div class="firstDate dateBox" style="position: relative;">
                <i class="iconCal add-on"></i>
                <input readonly="true" placeholder="开始时间" class="span2 dateStar1" type="text">
            </div>
            <span>&#45;&#45;</span>
            <div class="firstDate dateBox">
                <i class="iconCal"></i>
                <input readonly="true" placeholder="结束时间" class="span2 dateEnd1" type="text">
            </div>
        </div>
        <div class="optonLine">
            <div class="labelItem">
                计划结束:
            </div>
            <div class="firstDate dateBox" style="position: relative;">
                <i class="iconCal add-on"></i>
                <input readonly="true" placeholder="开始时间" class="span2 dateStar2" type="text">
            </div>
            <span>&#45;&#45;</span>
            <div class="firstDate dateBox">
                <i class="iconCal"></i>
                <input readonly="true" placeholder="结束时间" class="span2 dateEnd2" type="text">
            </div>

        </div>
        <div class="optonLine">
            <div class="labelItem" >
                业务事项:
            </div>
            <div class="searchName">
                <span></span>
                <input type="text" class="txtSearchName txtBusinessName filterInputExtra" placeholder="请输入您要查询的业务事项"/>
            </div>
        </div>
        <div class="optonLine btnOption">
            <input type="button" class="myBtn myBtn-primary btnFilter" value="筛选" />
        </div>
    </div>
</div>

<div class="planBox">
    <div class="planContent">
        <table cellspacing="0" cellspacing="0" class="tbPlan">
            <thead>
                <tr>
                    <th class="ckItem"></th>
                    <th class="planId">序号</th>
                    <th class="operationalMatters">业务事项</th>
                    <th class="start">计划开始</th>
                    <th class="end">计划结束</th>
                </tr>
            </thead>
            <tbody>
                <tr class="noLoading"></tr>
            </tbody>
        </table>
    </div>
</div>
