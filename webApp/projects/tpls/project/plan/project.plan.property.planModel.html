<div class="planSearch ">
    <div class="firstDate dateBox" style="position: relative;">
        <i class="iconCal add-on"></i>
        <input readonly="true" placeholder="开始时间" id="dateStar" class="span2" type="text">
    </div>
    <span>--</span>
    <div class="firstDate dateBox">
        <i class="iconCal"></i>
        <input readonly="true" placeholder="开始时间" id="dateEnd" class="span2" type="text">
    </div>
</div>
<div class="planBox">
    <div class="planContent">
        <table cellspacing="0" cellspacing="0" class="tbPlan">
            <thead>
                <tr>
                    <th class="ckItem"></th>
                    <th class="planId">序号</th>
                    <th class="operationalMatters">业务事项</th>
                    <th class="start">计划开始</th>
                    <th class="end">计划结束</th>
                </tr>
            </thead>
            <tbody>
                <td colspan="5" class="loadingTd">正在加载，请稍候……</td>
            </tbody>
        </table>
    </div>
</div>
