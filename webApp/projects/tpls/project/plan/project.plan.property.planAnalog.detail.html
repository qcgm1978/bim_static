
 

<% obj.data && $.each(data,function(i,item){%>
           
    <tr class="<%= i%2==0 &&'odd' || '' %>" data-code="<%=item.code%>">
        <td class="ckItem"><i class="myIcon-circle-green"></i></td>
        <td class="planId"><%= item.no %></td>
        <td class="operationalMatters">  <%= item.businessItem %>  </td>
        <td class="start"><%= item.planStartTime?new Date(item.planStartTime).format('yyyy-MM-dd'):''  %></td>
        <td class="end"><%= item.planEndTime?new Date(item.planEndTime).format('yyyy-MM-dd'):''  %></td>
    </tr>
<% }) %>
               

<% if(!obj.data || data.length<=0){%>
    
    <tr>
        <td colspan="5" class="noDataTd">暂无数据</td>
    </tr>
    
<%}%>
