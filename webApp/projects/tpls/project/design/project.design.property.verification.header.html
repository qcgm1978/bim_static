<div class="hedaerSearch">
    <span class="searchToggle">选择筛选条件</span>
    <span class="clearSearch">清除条件</span>
    <span class="groupRadio">
            <label class="btnCk">显示搜索结果对应位置</label> 
        </span>
</div>
<div class="searchDetail">
    <div class="searchOptons">
        <div class="optonLine zIndex10">
            <div class="myDropDown specialitiesOption optionComm">
                <span class="myDropText">
             <span>专业：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem" data-val=''>全部</li>
                    <li class="myItem" data-val='建筑'>建筑</li>
                    <li class="myItem" data-val='结构'>结构</li>
                    <li class="myItem" data-val='设备'>设备</li>
                    <li class="myItem" data-val='电气'>电气</li>
                    <li class="myItem" data-val='景观'>景观</li>
                    <li class="myItem" data-val='导视'>导视</li>
                    <li class="myItem" data-val='照明'>照明</li>
                </ul>
            </div>
            <div class="myDropDown categoryOption optionComm">
                <span class="myDropText">
             <span>类别：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem" data-val=''>全部</li>
                    <li class="myItem" data-val='1'>安全</li>
                    <li class="myItem" data-val='2'>功能</li>
                    <li class="myItem" data-val='3'>品质</li>
                </ul>
            </div>
        </div>
        <div class="optonLine">
            <div class="myDropDown materialEquipment statusOption optionComm">
                <span class="myDropText">
             <span>状态：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li data-status="" class="myItem">全部</li>
                    <li data-status="1" class="myItem">待整改</li>
                    <li data-status="2" class="myItem">已整改</li>
                    <li data-status="3" class="myItem">已关闭</li>
                </ul>
            </div>
            <div class="myDropDown materialEquipment inspectionUnitOption optionComm">
                <span class="myDropText">
             <span>检查单位：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem" data-val=''>全部</li>
                    <li class="myItem" data-val='1'>质监</li>
                    <li class="myItem" data-val='2'>第三方</li>
                    <li class="myItem" data-val='3'>项目公司</li>
                    <li class="myItem" data-val='4'>监理单位</li>
                </ul>
            </div>
        </div>
        <div class="optonLine">
            <div class="firstDate dateBox" style="position: relative;">
                <i class="iconCal add-on"></i>
                <input readonly="true" placeholder="开始时间" id="dateStar" class="span2" type="text">
            </div>
            <span>-</span>
            <div class="firstDate dateBox">
                <i class="iconCal"></i>
                <input readonly="true" placeholder="结束时间" id="dateEnd" class="span2" type="text">
            </div>
        </div>
        <div class="optonLine btnOption">
            <input type="button" class="myBtn myBtn-primary btnFilter" value="筛选" />
        </div>
    </div>
</div>
<div class="ckBox">
    <table class="ckTable" cellpadding="0" cellspacing="0">
        <thead class="ckHeader">
            <tr>
                <th class="issue">问题</th>
                <th class="status">
                    状态
                </th>
                <th class="category">
                    类别
                </th>
                <th class="specialty">
                    专业
                </th>
                <th class="professional">
                    检查单位
                </th>
            </tr>
        </thead>
    </table>
    <div class="ckBody">
        <div class="ckBodyScroll">
            <table class="ckTable" cellpadding="0" cellspacing="0">
                <tbody>
                 <tr class="noLoading"></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
