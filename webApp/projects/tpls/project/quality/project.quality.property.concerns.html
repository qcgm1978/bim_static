<div class="hedaerSearch">
    <span class="searchToggle">选择筛选条件</span>
    <span class="clearSearch">清除条件</span>
    <span class="groupRadio">
            <label class="btnCk">显示搜索结果对应位置</label> 
        </span>
</div>
<div class="searchDetail concernSearch">
    <div class="searchOptons">
        <div class="optonLine zIndex11">
            <div class="myDropDown categoryOption optionComm">
                <span class="myDropText">
             <span>类别：</span> <span class="text">过程验收</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem">过程验收</li>
                    <li class="myItem">开业验收</li>
                </ul>
            </div>
            <div class="myDropDown statusOption optionComm">
                <span class="myDropText">
             <span>状态：</span> <span class="text">待整改</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem">待整改</li>
                    <li class="myItem">已关闭</li>
                </ul>
            </div>
        </div>
        <div class="optonLine zIndex10">
            <div class="myDropDown operatorOption optionComm">
                <span class="myDropText">
             <span>填报人：</span> <span class="text">总包单位</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem">总包单位</li>
                    <li class="myItem">项目公司</li>
                </ul>
            </div>
            <div class="myDropDown gradeOption optionComm">
                <span class="myDropText">
             <span>等级：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem">全部</li>
                    <li class="myItem">部分</li>
                </ul>
            </div>
        </div>
        <div class="optonLine">
            <div class="myDropDown typeOption optionComm">
                <span class="myDropText">
             <span>类型：</span> <span class="text">施工质量</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem">施工质量</li>
                    <li class="myItem">安全文明</li>
                </ul>
            </div>
        </div>
        <div class="optonLine">
            <div class="firstDate dateBox" style="position: relative;">
                <i class="iconCal add-on"></i>
                <input readonly="true" placeholder="开始时间" id="dateStar" class="span2" type="text">
            </div>
            <span>-</span>
            <div class="firstDate dateBox">
                <i class="iconCal"></i>
                <input readonly="true" placeholder="开始时间" id="dateEnd" class="span2" type="text">
            </div>
        </div>
        <div class="optonLine btnOption">
            <input type="button" class="myBtn myBtn-primary" value="筛选" />
        </div>
    </div>
</div>
<div class="tbContainer">
    <table class="tbConcernsHeader tbComm">
        <thead>
            <tr>
                <th class="concernInfo">隐患</th>
                <th class="category">类别</th>
                <th class="status">状态</th>
                <th class="grade">等级</th>
                <th class="operator">填报人</th>
                <th class="type">类型</th>
            </tr>
        </thead>
    </table>
    <div class="materialequipmentList concernList">
        <div class="materialequipmentListScroll">
            <table class="tbConcernsBody tbComm">
                <tbody>
                    <tr>
                        <td colspan="6" class="loading">loading</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
