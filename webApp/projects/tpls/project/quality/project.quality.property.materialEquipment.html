<div class="hedaerSearch">
    <span class="searchToggle">选择筛选条件</span>
    <span class="clearSearch">清除条件</span>
</div>
<div class="searchDetail">
    <div class="searchOptons">
        <div class="optonLine zIndex10">
            <div class="myDropDown specialitiesOption optionComm">
                <span class="myDropText">
             <span>专业：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem" data-val=''>全部</li>
                    <li class="myItem" data-val='1001'>通风空调</li>
                    <li class="myItem" data-val='1002'>水暖</li>
                    <li class="myItem" data-val='1003'>电气</li>
                    <li class="myItem" data-val='abc'>土建</li>
                    <li class="myItem" data-val='def'>炼钢</li>
                    <li class="myItem" data-val='ghi'>计价</li>
                </ul>
            </div>
            <div class="myDropDown categoryOption optionComm">
                <span class="myDropText">
             <span>类别：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li class="myItem" data-val=''>全部</li>
                    <li class="myItem" data-val='100'>钢筋</li>
                    <li class="myItem" data-val='1001'>冷冻水</li>
                    <li class="myItem" data-val='1001'>冷却水</li>
                    <li class="myItem" data-val='1002'>锅炉房、换热站工程</li>
                    <li class="myItem" data-val='1003'>冷水工程</li>
                    <li class="myItem" data-val='1004'>控制设备</li>
                    <li class="myItem" data-val='101'>水泥</li>
                    <li class="myItem" data-val='102'>管道</li>
                    <li class="myItem" data-val='22'>钢筋</li>
                </ul>
            </div>
        </div>
        <div class="optonLine">
            <div class="myDropDown materialEquipment statusOption optionComm">
                <span class="myDropText">
             <span>状态：</span> <span class="text">全部</span> <i class="myDropArrorw"></i> </span>
                <ul class="myDropList">
                    <li data-status="" class="myItem">全部</li>
                    <li data-status="1" class="myItem">合格</li>
                    <li data-status="2" class="myItem">不合格</li>
                </ul>
            </div>
            <div class="searchName">
                <span>名称：</span>
                <input type="text" class="txtSearchName" placeholder="请输入名称关键字" />
            </div>
        </div>
        <div class="optonLine">
            <div class="firstDate dateBox" style="position: relative;">
                <i class="iconCal add-on"></i>
                <input readonly="true" placeholder="开始时间" id="dateStar" class="span2" type="text">
            </div>
            <span>-</span>
            <div class="firstDate dateBox">
                <i class="iconCal"></i>
                <input readonly="true" placeholder="开始时间" id="dateEnd" class="span2" type="text">
            </div>
        </div>
        <div class="optonLine btnOption">
            <input type="button" class="myBtn myBtn-primary btnFilter" value="筛选" />
        </div>
    </div>
</div>
<div class="tbContainer">
    <table class="tbMaterialequipmentHeader tbComm">
        <thead>
            <tr>
                <th class="manifestIcon"></th>
                <th class="specialities">专业</th>
                <th class="category">类别</th>
                <th class="name">名称</th>
                <th class="batches">批次</th>
                <th class="status">状态</th>
                <th class="hasBeenCount">已进场</th>
                <th class="sumCount">总数量</th>
                <th class="lastDate">最新进场时间</th>
            </tr>
        </thead>
    </table>
    <div class="materialequipmentList">
        <div class="materialequipmentListScroll">
            <table class="tbMaterialequipmentBody tbComm">
                <tbody>
                <tr class="noLoading"></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="paginationBottom">
  <div class="pageInfo">
        <span class="curr">1</span>/<span class="pageCount">123</span>页
        <span class="prev">上一页</span> <span class="next">下一页</span>
    </div>
    <div class="sumCount">共<span class="count">1</span>条</div>
  
</div>
