<% $.each(data.items,function(i,item){%> 
    <tr class="<%= i%2==0 && 'odd' %>" data-uuid="<%=item.componentId%>"  data-id="<%=item.id%>" data-location='<%= item.location %>'  data-color='<%=item.colorStatus%>' data-cat="<%=item.catetoryName%>">
        <td class="manifestIcon"><i class="myIcon-inventory"></i></td>
        <td class="category"><%=item.catetoryName%></td>
        <td class="positon"><%=item.locationName%></td>
        <td class="ckResult">
         <i data-id="<%= item.acceptanceId %>"  data-total="<%=item.problemCount%>" class="resultStatusIcon <%=App.Project.checkStatus(item.colorStatus)%>"></i>

             <%=item.problemCount%>/<%=item.checkCount%></td>
    </tr>
<% }) %> 


 


<% if(data.items.length<=0){%>
    
    <tr>
        <td colspan="9" class="noDataTd">暂无数据</td>
    </tr>
    
<%}%>
