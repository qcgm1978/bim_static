<div class="projectHeader">
    <ul class="projectTab">
        <li data-type="design" class="item design selected">设计<i class="line"></i></li>
        <li data-type="plan" class="item plan">计划<i class="line"></i></li>
        <li data-type="cost" class="item cost">成本<i class="line"></i></li>
        <li data-type="quality" class="item quality last">质量<i class="line"></i></li>
    </ul>
    <div class="breadcrumbNav">
        <span class="projectText">项目</span>
        <span class="breadItem project relative"> <i class="icon-angle-right"></i> 
           <span class="breadItemText"> <span class="text"><%= App.Project.Settings.projectName %></span><i class="icon-sort-down"></i></span>
        <div class="projectList">
            <div class="loading">正在加载，请稍候……</div>
            <div class="listContent">
                 <input class="txtSearch txtInput" placeholder="请输入搜索条件" />
                  <div class="container"></div>
            </div>
           
        </div>
        </span>
        <span class="breadItem projectVersion relative"> <i class="icon-angle-right"></i> 
           <span class="breadItemText"> <span class="text"> <%=App.Project.Settings.CurrentVersion.name %> </span><i class="icon-sort-down"></i></span>
        <div class="projectVersionList">
            <div class="loading">正在加载，请稍候……</div>
            <div class="listContent">
                <ul class="nav">
                    <li class="item selected">发布版本</li>
                    <li class="item">变更版本</li>
                </ul>
                <input class="txtSearch txtInput" placeholder="请输入搜索条件" />
                <div class="container">  
                </div>
            </div>
        </div>
        </span>
    </div>
</div>
<div id="projectContainer">
    <div class="rightProperty">
        <div class="rightPropertyContentBox">
            <div class="rightPropertyContent">
            </div>
            <div class="dragSize"></div>
            <div class="slideBar"><i class="icon-caret-right"></i></div>
        </div>
    </div>
    <div class="projectCotent"></div>
</div>
