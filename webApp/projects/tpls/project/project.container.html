<div class="projectHeader">
    <ul class="projectTab">
        <li data-type="design" class="item design">设计<i class="line"></i></li>
        <li data-type="plan" class="item plan">计划<i class="line"></i></li>
    </ul>
    <div class="breadcrumbNav">
        <span class="projectText">项目</span>
        <span class="breadItem project relative"> <i class="icon-angle-right"></i> 
           <span class="breadItemText"> <span class="text"><%= App.Project.Settings.projectName %></span>
        <i class="myIcon-slanting-right"></i></span>
        <div class="projectList">
            <div class="loading">正在加载，请稍候……</div>
            <div class="listContent">
                <input class="txtSearch txtInput" placeholder="请输入搜索条件" />
                <div class="container"></div>
            </div>
        </div>
        </span>
        <span class="breadItem projectVersion relative"> <i class="icon-angle-right"></i> 
           <span class="breadItemText"> <span class="text"> <%=App.Project.Settings.CurrentVersion.name %> </span>
        <i class="myIcon-slanting-right"></i></span>
        <div class="projectVersionList">
            <div class="loading">正在加载，请稍候……</div>
            <div class="listContent">
                <ul class="nav">
                    <li data-type="release" class="item selected">发布版本</li>
                    <li data-type="change" class="item">变更版本</li>
                </ul>
                <input class="txtSearch txtInput" placeholder="请输入搜索条件" />
                <div class="container">
                </div>
            </div>
        </div>
        </span>
        <span class="breadItem fileModelNav relative"> <i class="icon-angle-right"></i> 
           <span class="breadItemText"> <span class="text"> 文件浏览器 </span>
        <i class="myIcon-slanting-right"></i></span>
        <div class="fileModelList">
            <ul class="fileNavUl">
                <li data-type="file">文件浏览器</li>
                <li data-type="model">模型浏览器</li>
            </ul>
        </div>
        </span>
    </div>
</div>
<div id="projectContainer">
    <div class="rightProperty">
        <div class="rightPropertyContentBox">
            <div class="rightPropertyContent">
                <div class="designPropetyBox singlePropetyBox">
                    <ul class="projectPropetyHeader projectNav">
                        <li data-type="poperties" class="item selected">属性</li>
                    </ul>
                    <div class="projectPropetyContainer projectNavContentBox">
                        <div class="designProperties">
                            <div class="nullTip">请选择构件</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dragSize"></div>
            <div class="slideBar"><i class="icon-caret-left"></i></div>
        </div>
    </div>
    <div class="projectCotent"></div>
</div>
