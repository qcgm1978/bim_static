<div class="searchHeadText">
    <div class="vLine"></div>
    <span>查询条件</span>
</div>
<div class="quickSearch">
    <span class="textSearch">项目名称：</span>
    <input type="text" placeholder="请输入项目名称" class="txtSearch txtInput" />
    <span class="btnSearch">查询</span>
</div>
<div class="advancedQueryConditions">
    <div class="item">
        <span>项目类型：</span>
        <div class="myDropDown pickProjectType">
            <span class="myDropText">  <span class="text">请选择</span> <i class="myDropArrorw"></i> </span>
            <ul class="myDropList">
                <li class="myItem" data-val=''>全部</li>
                <li class="myItem" data-val='8'>综合体</li>
                <li class="myItem" data-val='16'>酒店</li>
                <li class="myItem" data-val='32'>文化旅游</li>
            </ul>
        </div>
        <span>项目模式：</span>
        <div class="myDropDown pickCategory">
            <span class="myDropText">  <span class="text">请选择</span> <i class="myDropArrorw"></i> </span>
            <ul class="myDropList">
                <li class="myItem" data-val=''>全部</li>
                <li class="myItem" data-val='1'>创新模式</li>
                <li class="myItem" data-val='2'>轻资产</li>
                <li class="myItem" data-val='3'>重资产</li>
            </ul>
        </div>
        <span>管理分区：</span>
        <div class="myDropDown pickManager">
            <span class="myDropText">  <span class="text">请选择</span> <i class="myDropArrorw"></i> </span>
            <ul class="myDropList">
                <li class="myItem" data-val=''>全部</li>
                <li class="myItem" data-val='北区'>北区</li>
                <li class="myItem" data-val='中区'>中区</li>
                <li class="myItem" data-val='南区'>南区</li>
            </ul>
        </div>
        <span>是否完成：</span>
        <span class="groupRadio">
            <label class="btnRadio" data-val='true'><i class="iconPic"></i>
             是</label>
       <label class="btnRadio" data-val='false'><i class="iconPic"></i>
             否</label>

        </span>

       <!--  <span class="groupRadio2">
            <label class="btnCk">
            是</label>
       <label class="btnCk">
             否</label> 
        </span> -->


    </div>
    <div class="item">
        <span>所属省份：</span>
        <div class="myDropDown pickProvince">
            <span class="myDropText">  <span class="text">请选择</span> <i class="myDropArrorw"></i> </span>
            <ul class="myDropList">
                <li class="myItem">全部</li>
                <li class="myItem">江苏省</li>
                <li class="myItem">安徽省</li>
            </ul>
        </div>
        <span>是否开业：</span>
        <div class="myDropDown pickOpening">
            <span class="myDropText">  <span class="text">请选择</span> <i class="myDropArrorw"></i> </span>
            <ul class="myDropList">
                <li class="myItem" data-val='true'>是</li>
                <li class="myItem" data-val='false'>否</li>
            </ul>
        </div>
        <span>开业时间：</span>
        <div class="firstDate dateBox" style="position: relative;">
            <i class="iconCal add-on"></i>
            <input readonly="true" placeholder="开始时间" id="dateStar" class="span2" type="text">
            <!--  <div class="input-append date" id="dateStar" data-date-format="yyyy-mm-dd">
                <input readonly="true" placeholder="开始时间" class="span2" type="text">
                <span class="add-on"><i class="icon-th"></i></span>
            </div> -->
        </div>
        <span>--至--</span>
        <div class="firstDate dateBox">
            <i class="iconCal"></i>
            <input readonly="true" placeholder="开始时间" id="dateEnd" class="span2" type="text">
        </div>
    </div>
    <div class="item">
        <span>项目名称：</span>
        <input type="text" placeholder="请输入项目名称" class="txtInput moreSeachText" />
    </div>
    <div class="item">
        <span class="btnSearch">查询</span>
    </div>
</div>
<span class="seniorSearch">高级查询<i class="icon-angle-down"></i></span>
