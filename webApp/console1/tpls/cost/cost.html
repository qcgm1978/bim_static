<div class="consoleBox">
  <div class="consoleHeader">
    1.获取项目成本清单</div>
  <div class="consoleContainer">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">项目</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" value="周浦万达">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">选择版本</label>
        <div class="col-sm-10">
          <select class="form-control versionList"id="p11" >
            <option value="0">请选择</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">仅查询未关联图元的清单</label>
        <div class="col-sm-10">
          <select class="form-control" id="p12">
            <option value=true>是</option>
            <option value=false>否</option>
          </select>

        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" id="submit1" class="btn btn-primary">提交</button>
          <button type="button" id="save" class="btn btn-primary">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
