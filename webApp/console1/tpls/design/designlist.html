<div class="consoleBox">
    <div class="consoleHeader">
        质量材料设备列表</div>
    <div class="consoleContainer">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">项目</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" value="周浦万达">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">选择版本</label>
                <div class="col-sm-10">
                    <select class="form-control" id="versionList">
                        <option value="0">请选择</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <select class="form-control" id="p1">
                        <option value="1">待整改</option>
                        <option value="2">已整改</option>
                        <option value="3">已关闭</option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">专业</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="p2" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">type</label>
                <div class="col-sm-10">
                    <select class="form-control" id="p3">
                        <option value="1">实测实量</option>
                        <option value="2">防水工程</option>
                        <option value="3">施工质量</option>
                        <option value="4">安全文明</option>
                        <option value="5">总包内业资料</option>
                        <option value="6">材料设备</option>
                    </select>

                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">reporter	</label>
                <div class="col-sm-10">
                    <select class="form-control" id="p4">
                        <option value="1">质监</option>
                        <option value="2">第三方</option>
                        <option value="3">项目公司</option>
                        <option value="4">监理单位</option>
                    </select>

                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">第几页，默认第一页</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="p5" value="1">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">页大小</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="p6" value="100">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="submit" class="btn btn-primary">提交</button>
                    <button type="button" id="save" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
