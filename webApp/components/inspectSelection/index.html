<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模型选择器</title>
    <script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!--<script src="http://bim.wanda-dev.cn/static/dist/components/inspectSelection/js/inspectSelection.js"></script>-->
    <!--<script src="http://bim.wanda-dev.cn/static/dist/components/inspectSelection/js/inspectSelection.js"></script>-->
    <script src="http://bim.wanda-dev.cn/static/dist/components/inspectSelection/js/inspectSelection.js"></script>
</head>
<body>

<div class="modelExtend">
    <button mtype="1">啥也没</button>
    <button mtype="2">绑定检查点</button>
    <button mtype="3">绑定隐患</button>
    <button mtype="4">解绑检查点</button>
    <button mtype="5">解绑隐患</button>
    <button mtype="6">确定</button>
    <textarea name="" id="test" cols="30" rows="10"></textarea>
</div>

</body>
<script>
    jQuery.support.cors = true;
    var viewer = new InspectModelSelection({
        type: "process",//open process
        ruleType: '',//构件分类
        height: "580px",
        width:"1200px",
        //projectCode:"184df75d-244f-434e-b16c-b8a3f27874c4",
        projectCode: 'edbae83a-8a9f-4dfa-9588-18d7d33f71b6',
        token:"4aeba9fa8574d9a7f5e6ff2fbc54cd5cf45d7f3949df6bdf1f5c49f4349baa01a76b19a3118007e98a2546f76a1e5c7c6dff6a0b87795a92",
        appKey: "60e8a1d9fc1d44d7b6a4cf85ae2987ed",
        callback: function (res) {
            $('#test').val(JSON.stringify(res))
        },
        withCheckpoint : false
        /*
        withCheckpoint参数可选,默认为true
        withCheckpoint = false 隐藏检查点页签
        withCheckpoint = true  显示检查点页签
        */
    });


    $(function () {

        $("button").on("click", function () {

            var t = $(this).attr("mtype");

            //啥也没（同时解绑检查点、隐患）
            if (t == 1) {
                viewer.showInModel({});
            }
            //只绑定检查点（也等于解绑隐患）
            if (t == 2) {
                viewer.showInModel({presetId: '936062989484321'})
            }
            //绑定隐患(如果有检查点数据、要传回)
            if (t == 3) {
                viewer.showInModel({
                    presetId: "936062989484321",
                    componentId: "936042431030784.0d9d7d7c-1653-41d2-992b-405a02cbd02d-0003121c",
                    location: {
                        "id": "1",
                        "userId": "936042431030784.0d9d7d7c-1653-41d2-992b-405a02cbd02d-0003121c",
                        "shapeType": 1,
                        "position": {"x": -5786.177826889158, "y": 17389.052775642333, "z": -10793.108887104183},
                        "boundingBox": {
                            "min": {"x": -5925.93017578125, "y": 17043.36921875, "z": -22480},
                            "max": {"x": -4325.93017578125, "y": 18615.02921875, "z": -9380}
                        }
                    }
                })
            }

            //解绑检查点(如果有隐患数据、要传回)
            if (t == 4) {
                viewer.showInModel({
                    presetId: "",
                    componentId: "936042431030784.0d9d7d7c-1653-41d2-992b-405a02cbd02d-0003121c",
                    location: {
                        "id": "1",
                        "userId": "936042431030784.0d9d7d7c-1653-41d2-992b-405a02cbd02d-0003121c",
                        "shapeType": 1,
                        "position": {"x": -5786.177826889158, "y": 17389.052775642333, "z": -10793.108887104183},
                        "boundingBox": {
                            "min": {"x": -5925.93017578125, "y": 17043.36921875, "z": -22480},
                            "max": {"x": -4325.93017578125, "y": 18615.02921875, "z": -9380}
                        }
                    }
                })
            }

            //解绑隐患（同时保持检查点的数据）
            if (t == 5) {
                viewer.showInModel({
                    presetId: "936062989484321",
                    componentId: "",
                    location: ""
                })
            }

            if (t == 6) {
                viewer.data();
            }

        })

    })
</script>
</html>
