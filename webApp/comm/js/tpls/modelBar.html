<div class="modelTree">
  <div class="modelFilter"></div>
  <div class="modelEye">
    <ul class="tree">
    </ul>
  </div>
</div>
<div class="modelTools">
  <div class="bar-group">
    <i class="bar-item bar-filter" data-id="filter" data-type="filter" title="树"></i>
    <i class="bar-item bar-eye" data-id="eye" data-type="filter" title="视点"></i>
  </div>
  <div class="bar-group">
    <i class="bar-item bar-viewpoint" data-type="none" data-id="viewpoint" title="快照"></i>
    <i class="bar-item bar-fit" data-type="none" data-id="fit" title="适应窗口"></i>
  </div>
  <div class="bar-group">
    <i class="bar-item bar-zoom" data-type="change" data-id="zoom" title="缩放"></i>
    <i class="bar-item bar-fly" data-type="change" data-id="fly" title="漫游"></i>
  </div>
  <div class="bar-group">
    <i class="bar-item bar-grid" data-type="map" data-id="showMap" title="轴网"></i>
  </div>
</div>
<div class="modelMap">
  <div class="map"></div>
  <div class="bar">
    <div class="floors">
      <span class="current-floor"></span>
    </div>
    <div class="axisGrid">
      <i class="gridIcon"></i>
      <span>轴：</span>
      <span class="grid-position"></span>
    </div>
  </div>
</div>
